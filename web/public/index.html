<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 如果有安装 Google Chrome Frame 插件则强制为Chromium内核，否则强制本机支持的最高版本IE内核，作用于IE浏览器 -->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
        <!-- 强制Chromium内核，作用于360浏览器、QQ浏览器等国产双核浏览器 -->
        <meta name="renderer" content="webkit"/>
        <!-- 强制Chromium内核，作用于其他双核浏览器 -->
        <meta name="force-rendering" content="webkit"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 告诉谷歌浏览器，不提供自动翻译功能 -->
        <meta name="google" content="notranslate" />
        <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
        <!-- <title><%= webpackConfig.name %></title> -->
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #init-shadow {
                background:hsla(207, 97%, 41%, 1);
                position: absolute;
                top: 0;
                left: 0;
                z-index: 9999999;
                width: 100%;
                height: 100%;
                opacity: 1;
                transition: opacity 1s cubic-bezier(.86,.06,1,.35);
            }
            .init-shadow__main {
                display: inline-block;
                position: relative;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center
            }
            .init-shadow_img {
                width: 80px;
            }
            html,body,#app{
                height: 100%;
            }
        </style>
        <!-- 样式文件优先加载 -->
        <% if (htmlWebpackPlugin.options.isUseCDN) { %>
            <link href="https://lib.baomitu.com/element-ui/2.13.0/theme-chalk/index.css" rel="stylesheet">
        <% } %>
    </head>

        <!-- 初始资源加载框 -->
        <div id="init-shadow">
            <div class="init-shadow__main point">
                <img src="./static/image/loadingResource.gif" class="init-shadow_img" alt="" >
            </div>
        </div>

            <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
